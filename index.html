<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="banner">Weather Dashboard</header>

                <div class="row mt-2">
                    <div class="col-md-4 mt-2">
                        <div class="card-border card">
                            <h3 class="card-header">Search for a city:</h3>
                            <form id="user-form" class="card-body">
                              <label class="form-label" for="city"></label>
                              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                              <button id="user-form-btn" type="submit" class="btn">
                                  <span class="oi oi-magnifying-glass"></span>
                              </button>
                              <div id="search-list" class="list-group">
                                <ul class="list-group list-group-flush">
                                  <button type="button" class="list-group-item"></button>
                                </ul>
                              </div>
                            </form>
                          </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card mt-2">
                          <h3 class="section-title card-header">Daily Forecast:</h3>
                          <div id="daily-card" class="card-body">
                            <ul class="dynamicList"></ul>
                          </div>
                        </div>
                      </div>

                    <div class="col-md-8 offset-md-4">
                      <div class="card mt-2">
                        <h3 class="section-title card-header">5 Day Forecast:</h3>
                      </div>
                      <div id="five-day-card" class="card-body"></div>
                    </div>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

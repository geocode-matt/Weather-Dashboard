<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="banner">Weather Dashboard</header>

    
    
        
            <div class="container">
                <!-- Create rows and columns to match the given design -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <h3 class="card-header">Search for a city:</h3>
                            <form id="user-form" class="card-body">
                              <label class="form-label" for="city"></label>
                              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                              <button type="submit" class="btn">
                                  <span class="oi oi-magnifying-glass"></span>
                              </button>
                              <div id="search-list" class="list-group">
                                <ul class="list-group list-group-flush">
                                  <button type="button" class="list-group-item"></button>
                                </ul>
                              </div>
                            </form>
                          </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card mt-2">
                          <div id="daily-card" class="card-body">
                            <h5 class="card-title"></h5>
                            <ul class="dynamicList"></ul>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-8 offset-md-4">
                        <div class="card mt-2">
                          <div class="card-body">
                            <div class="card text-white bg-primary mb-3 five-day-card" style="max-width: 12rem;">
                              <div class="card-body">
                                <h5 class="card-title">06/29/2020</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="row">
                    
                </div>
                  <!-- Add a Card -->
                  
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
